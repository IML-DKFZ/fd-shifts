# Run pipelines on tags, for CI schedules, for web-based triggers, on branches
workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

variables:
  # controls whether the test job is executed
  TEST_NOTEBOOKS: "false"

image: "python:3.10"

test:package:
  stage: test
  before_script:
    - python --version
    - pip install .[dev]
  script:
    - python -m pytest -W ignore -m "not memory_heavy and not requires_data"

test:notebooks:
  stage: test
  variables:
    NOTEBOOK_DIR: "./docs"
  rules:
    - if: $TEST_NOTEBOOKS == "true"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    - python --version
    - pip install .[dev] .[docs]
    - python -m ipykernel install --user --name py310
  script:
    - python -m pytest -W ignore --nbmake $NOTEBOOK_DIR