# @package _group_
  dataset: cifar10
  data_dir: ${env:DATASET_ROOT_DIR}/${data.dataset}
  pin_memory: True
  img_size: [32, 32, 3]
  num_workers: 12
  num_classes: 10
  reproduce_confidnet_splits: True
  augmentations:
    train: # careful, the order here will determine the order of transforms (except normalize will be executed manually at the end after toTensor)
      random_crop: [ 32, 4 ] # size, padding
      hflip: True
#      rotate: 15
      to_tensor:
      normalize: [[0.4913725490196078, 0.4823529411764706, 0.4466666666666667], [0.24705882352941178, 0.24352941176470588, 0.2615686274509804]]
      cutout: 16
    val:
      to_tensor:
      normalize: [[0.4913725490196078, 0.4823529411764706, 0.4466666666666667], [0.24705882352941178, 0.24352941176470588, 0.2615686274509804]]
    test:
      to_tensor:
      normalize: [[0.4913725490196078, 0.4823529411764706, 0.4466666666666667], [0.24705882352941178, 0.24352941176470588, 0.2615686274509804]]

