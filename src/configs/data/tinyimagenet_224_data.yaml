# @package _group_
  dataset: tinyimagenet
  data_dir: ${env:DATASET_ROOT_DIR}/${data.dataset}
  pin_memory: True
  img_size: [224, 224, 3]
  num_workers: 12
  num_classes: 200
  reproduce_confidnet_splits: False
  augmentations:
    train:
      to_tensor:
      resize: 224
      normalize:  [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]
    val:
      to_tensor:
      resize: 224
      normalize:  [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]
    test:
      to_tensor:
      resize: 224
      normalize: [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]
