# @package _global_

data:
  dataset: wilds_animals
  data_dir: ${oc.env:DATASET_ROOT_DIR}/${data.dataset}
  pin_memory: True
  img_size: [448, 448, 3]
  num_workers: 12
  num_classes: 182
  reproduce_confidnet_splits: False
  augmentations:
    train: # careful, the order here will determine the order of transforms (except normalize will be executed manually at the end after toTensor)
      resize: [448, 448]
      to_tensor:
      normalize: [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]
    val:
      resize: [448, 448]
      to_tensor:
      normalize: [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]
    test:
      resize: [448, 448]
      to_tensor:
      normalize: [[0.485, 0.456, 0.406], [0.229, 0.224, 0.225]]
  kwargs:

eval:
  query_studies:
    iid_study: ${data.dataset}
    in_class_study: [wilds_animals_ood_test]
